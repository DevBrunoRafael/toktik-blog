<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>tokTik</title>

  <style>
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .my-nav{
      padding: 0 2rem;
      height: 4rem;
      background: #ffffff;;
      box-shadow: 0px 1px 1px rgb(0 0 0 / 12%);
    }

    .my-nav > div > a{
      font-size: 25px;
      font-weight: 700;
    }

    .my-nav > div > div > button{
      margin-left: .5rem;
    }

    .main{
      margin-top: 5rem;
      height: 85vh;
      display: flex;
    }
    .profile {
      height: 100%;
      flex: 2;
    }
    .feed{
      height: 100%;
      flex: 4;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      overflow-y: scroll;
    }

    #feedContent, #myPubsContent{
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
    }

    .profile .content{
      width: 100%;
      margin-top: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      box-shadow: 0px 1px 1px rgb(0 0 0 / 12%);
    }

    .profile .box-inf{
      margin-top: 2rem;
    }

    .profile .box-inf h3{
      font-size: 18pt;
      font-weight: 700;
    }
    .profile .box-inf p{
      font-size: 12pt;
    }

    .friends{
      margin: 1rem 4rem;
    }
    .friends h6{
      font-weight: 700;
      line-height: 3;
    }

    #logout{

    }

    .box-shadow{
      box-shadow: rgba(50, 50, 93, 0.25) 0px 2px 5px -1px, rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
    }
  </style>
</head>
<body>
  <header class="header">


    <nav class="navbar fixed-top navbar-expand-lg bg-body-tertiary my-nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TokTik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>

          <!-- Button open search pub modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#searchPub">
            Buscar publicação
          </button>

          <!-- Button open create pub modal -->
          <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createPub">
            Criar publicação
          </button>

          <a id="logout" href="/toktik/logout">
            <i class="fa-sharp fa-solid fa-arrow-right-from-bracket"></i>
          </a>

        </div>
      </div>
    </nav>



      <!-- create pub modal -->
    <div class="modal fade" id="createPub" tabindex="-1" aria-labelledby="exampleModalLabel1" aria-hidden="true">
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel1">Criar publicação</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- form pub -->
            <form action="/toktik/new-pub" method="post">
              <div class="mb-3">
                <label for="name" class="form-label">Nome da publicação</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Informe o nome...">
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Texto da publicação</label>
                <textarea class="form-control" name="text" id="text" rows="3" placeholder="Digite algo..."></textarea>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Criar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>



    <!-- search pub modal -->
    <div class="modal fade" id="searchPub" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel2">Buscar publicação</h1>
            <button id="searchClose" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <form id="searchForm" class="d-flex" role="search">
              <input id="searchInput" class="form-control me-1" type="search" name="text-input" placeholder="Pesquisar publicações" aria-label="Search">
              <button id="searchButton" class="btn btn-primary" type="submit">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
            <br>

            <!-- js cards render -->
            <div  id="resultSearchBox"></div>

          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>



  </header>

              <div class="card-body">
                <h5 class="card-title" th:text="${pub.name}"></h5>
                <h6 class="card-subtitle mb-2 text-muted">
                  <span th:text="${#temporals.format(pub.createdAt, 'dd/MM/yyyy')}"></span>
                  - <span th:text="${pub.user.nome}"></span>

                <h6 class="card-subtitle mb-2 text-muted">
                  <span th:text="${#temporals.format(pub.createdAt, 'dd/MM/yyyy')}"></span>
                  - <span th:text="${pub.user.nome}"></span>
                </h6>

            </div>
          </div>

    <!-- Scripts -->
  <script>

    let searchForm = document.querySelector("#searchForm");
    let searchInput = document.querySelector('#searchInput');
    let searchClose = document.querySelector('#searchClose');
    let resultSearchBox = document.querySelector('#resultSearchBox');


    searchForm.addEventListener('submit', (e) => {
      e.preventDefault();

      fetch(`http://localhost:8080/toktik/find/${searchInput.value}`, {
        method: 'GET'
      })
      .then(data => data.json())
      .then(res => {
        resultSearchBox.innerHTML = ``

        if (res.length > 0) {

          res.forEach(pub => {
            const date = new Date(pub.createdAt);
            const formattedDate = date.toLocaleDateString("pt-BR");

            resultSearchBox.innerHTML += `
              <div class="card" style="width: 28rem; margin-bottom: .5rem">
                <div class="card-body">
                  <h5 class="card-title">${pub.name}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">
                    <span>${formattedDate}</span>
                    - <span>${pub.user.nome}</span>
                  </h6>
                  <p class="card-text">${pub.text}</p>
                </div>
              </div>
           `;
          });

        }
        else resultSearchBox.innerHTML += `<p>Nenhuma publicação encontrada</p>`

      });
    });

    searchClose.addEventListener('click', () => {
      searchInput.value = ``;
      resultSearchBox.innerHTML = ``;
    });

    <!-- ------------------------------------------------------------------------------------- -->

    let addFriendsForm = document.querySelector("#addFriendsForm");
    let addFriendsInput = document.querySelector('#addFriendsInput');
    let addFriendsClose = document.querySelector('#addFriendsClose');
    let tableBody = document.querySelector('#tableBody');


    addFriendsForm.addEventListener('submit', (e) => {
      e.preventDefault();

      fetch(`http://localhost:8080/toktik/users/${addFriendsInput.value}`, {
        method: 'GET'
      })
      .then(data => data.json())
      .then(res => {
        tableBody.innerHTML = ``

        if (res.length > 0) {
          let count = 1;
          res.forEach(user => {
            tableBody.innerHTML += `
              <tr>
                <th scope="col">${count}</th>
                <td>${user.nome}</td>
                <td align="right">
                  <button
                    type="button"
                    class="btn btn-primary btn-sm"
                    onclick="follow(${user.uuid})"
                   >
                   Seguir
                   </button>
                </td>
              </tr>
           `;
            count++;
          });
        }
        else tableBody.innerHTML += `<p>Nenhum usuário encontrado</p>`

      });
    });

    function follow(uuid) {
      fetch(`http://localhost:8080/toktik/users/add-friend/${uuid}`, {
        method: 'PATCH'
      })
      location.reload()
    }

    addFriendsClose.addEventListener('click', () => {
      addFriendsInput.value = ``;
      tableBody.innerHTML = ``;
    });

    <!-- ------------------------------------------------------------------------------------- -->

    function toggleContent() {
      alert("teste")
    }

  </script>
